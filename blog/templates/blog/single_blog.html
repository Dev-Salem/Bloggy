<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>{{object.title}}</h1>
    <hr>
    <p>{{object.body}}</p>
    <hr>
    <h3>Comments</h3>
    <h4>Add a comment</h4>
    <form method="POST">
        {%csrf_token%}
        {{form.label}}
        {{form}}
        <input type="submit" value="Add Comment">
    </form>
    <hr>
    {% for comment in blog.comment_set.all %}
        <p>By {{comment.author}}: {{comment.body}}</p>
    {% endfor %}
</body>
</html>
